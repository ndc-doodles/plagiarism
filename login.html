<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign in to Your Account</h2>

    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google">
        Sign in with Google
      </button>
      <button class="flex items-center justify-center w-full px-4 py-2 border border-gray-300 text-black rounded-md hover:bg-gray-50">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="w-5 h-5 mr-2 fill-current">
    <path d="M318.7 268.7c-.1-36.7 16.4-64.7 50-84.6-18.7-27.2-46.8-42.5-84.4-45.5-35.7-2.8-74.6 21.3-88.2 21.3s-51.6-20.6-80.3-20.1c-41.3.6-74.6 24-94.5 60.6-40.3 70.2-10.3 173.6 28.9 230.4 19.1 27.8 41.9 58.9 71.9 57.8 28.4-1.1 39.1-18.5 73.4-18.5 34.3 0 44 18.5 74.3 18 30.8-.5 50.3-27.9 69.3-55.8 21.8-32 30.8-63 31-64.6-.6-.2-59.3-22.8-59.4-90.5zm-54.9-162.2c26.6-31.5 24.1-60.1 23.3-70.5-23 .2-50.7 15.4-66.9 34.8-14.6 17.4-27.4 45.3-24 72.1 25.4 2 49.5-12.3 67.6-36.4z"/>
  </svg>
  Continue with Apple
</button>

    </div>

    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300">
      <span class="px-3 text-gray-400 text-sm">or</span>
      <hr class="flex-1 border-gray-300">
    </div>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#027e6f]">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#027e6f]">
      </div>

      <div class="text-right">
        <a href="#" class="text-sm text-[#027e6f] hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-[#027e6f] text-white rounded-lg py-2 hover:bg-[#027e6f]/60 transition">Sign In</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Don't have an account? 
      <a href="signup.html" class="text-[#027e6f] hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
