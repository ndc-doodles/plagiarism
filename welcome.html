<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Plagiarism Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Geist:wght@100..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body class="bg-black">

<div class="flex flex-col md:flex-row justify-between w-full h-screen gap-20">
 
  <div
    class="w-full h-full"
    style="background-color: #2d2d31;
      opacity: 0.8;
      background-image:
        linear-gradient(30deg, #027e6f 12%, transparent 12.5%, transparent 87%, #027e6f 87.5%, #027e6f),
        linear-gradient(150deg, #027e6f 12%, transparent 12.5%, transparent 87%, #027e6f 87.5%, #027e6f),
        linear-gradient(30deg, #027e6f 12%, transparent 12.5%, transparent 87%, #027e6f 87.5%, #027e6f),
        linear-gradient(150deg, #027e6f 12%, transparent 12.5%, transparent 87%, #027e6f 87.5%, #027e6f),
        linear-gradient(60deg, #027e6f77 25%, transparent 25.5%, transparent 75%, #027e6f77 75%, #027e6f77),
        linear-gradient(60deg, #027e6f77 25%, transparent 25.5%, transparent 75%, #027e6f77 75%, #027e6f77);
      background-size: 20px 35px;
      background-position: 0 0, 0 0, 10px 18px, 10px 18px, 0 0, 10px 18px;">
     <div class="w-full h-full bg-black/30 flex flex-col items-center justify-center text-center p-6">
  <h1 class="text-white text-6xl font-bold max-w-5xl">
    Plagiarism Checker
  </h1>
  <p class="text-white text-lg max-w-2xl mt-4">
    Ensure originality and maintain academic integrity with our advanced plagiarism detection.
  </p>
</div>

  </div>

  <div class="w-full flex justify-center items-center p-6">
    <div class="border border-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Sign in to Your Account</h2>

      <div class="space-y-3">
        <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 ">
          <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 " alt="Google">
          <h1 class="text-white">Sign in with Google</h1>
        </button>
        <button class="flex items-center justify-center w-full px-4 py-2 border border-gray-300  rounded-md5">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="#fff" d="M17.05 20.28c-.98.95-2.05.8-3.08.35c-1.09-.46-2.09-.48-3.24 0c-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8c1.18-.24 2.31-.93 3.57-.84c1.51.12 2.65.72 3.4 1.8c-3.12 1.87-2.38 5.98.48 7.13c-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25c.29 2.58-2.34 4.5-3.74 4.25"/></svg>
         <h1 class="text-white pl-1">Continue with Apple</h1> 
        </button>
      </div>

      <div class="flex items-center my-6">
        <hr class="flex-1 border-gray-300">
        <span class="px-3 text-gray-400 text-sm">or</span>
        <hr class="flex-1 border-gray-300">
      </div>

      <form class="space-y-4 text-white">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 bg-transparent :ring-[#027e6f]">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 bg-transparent focus:ring-[#027e6f]">
        </div>

        <div class="text-right">
          <a href="#" class="text-sm text-[#027e6f] hover:underline">Forgot password?</a>
        </div>

        <a href="index.html">
        <button type="button" class="w-full bg-[#027e6f] text-white rounded-lg py-2 hover:bg-[#027e6f]/80 transition">
          Sign In
        </button>
        </a>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        Don't have an account?
        <a href="signup.html" class="text-[#027e6f] hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</div>



</body>
</html>
